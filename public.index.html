<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Silzey POS App</title>
    <style>
      /* Global styles */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f7; /* Default background from your app */
      }

      /* Keyframes (were global in your App.js) */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes modalFadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes modalSlideIn { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }

      /* Component-specific styles that were global in your App.js */
      .cart-button:hover { background: #f0f0f5; }
      .cart-button:active { transform: scale(0.98); }
      .category-button-default { background-color: #e5e5ea; color: #1d1d1f; }
      .category-button-default:hover { background-color: #d1d1d6; }
      .category-button-default:active { transform: scale(0.98); }
      .category-button-active { background-color: #0071e3; color: #fff; }
      .category-button-active:active { transform: scale(0.98); }
      .search-input:focus { border-color: #0071e3; box-shadow: 0 0 0 3px rgba(0,113,227,0.2); }
      .product-grid-button:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.12); }
      .product-grid-button:active { transform: translateY(0); box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
      .load-more-button:hover { background-color: #005bb5; }
      .load-more-button:active { transform: scale(0.98); }
      .add-to-cart-button:hover { background-color: #005bb5; }
      .add-to-cart-button:active { transform: scale(0.98); }
      .close-modal-button:hover { background-color: #e0f0ff; color: #0071e3; }
      .close-modal-button:active { transform: scale(0.98); }
      .quantity-button:hover { background: #e5e5ea; }
      .quantity-button:active { transform: scale(0.95); }
      .remove-from-cart-button:hover { color: #c9302c; }
      .proceed-to-checkout-button:hover { background-color: #005bb5; }
      .proceed-to-checkout-button:active { transform: scale(0.98); }
      .close-cart-button:hover { background-color: #e0f0ff; color: #0071e3; }
      .close-cart-button:active { transform: scale(0.98); }
      .finalize-sale-button:hover { background-color: #218838; }
      .finalize-sale-button:active { transform: scale(0.98); }
      .cancel-checkout-button:hover { background-color: #e0f0ff; color: #0071e3; }
      .cancel-checkout-button:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
